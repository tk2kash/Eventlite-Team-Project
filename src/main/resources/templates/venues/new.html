<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>New</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Add a new venue</h1>
    
    <form action="#" th:action="@{new}" th:object="${venue}" method="post">
    
      <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
        <label for="name">Venue Name*</label>
        <input class="form-control" type="text" th:field="*{name}" placeholder="Name" autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
      </div>
    
	  <div class="form-group" th:classappend="${#fields.hasErrors('capacity')}? has-error">
        <label for="name">Capacity*</label>
        <input class="form-control" type="number" th:field="*{capacity}" placeholder="0" autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">errors</p>
      </div>      

	  <div class="form-group" th:classappend="${#fields.hasErrors('address')}? has-error">
        <label for="name">Address*</label>
        <input class="form-control" type="text" th:field="*{address}" placeholder="Road name" autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">errors</p>
      </div>

      <div class="form-group" th:classappend="${#fields.hasErrors('postcode')}? has-error">
        <label for="name">Postcode*</label>
        <input class="form-control" type="text" th:field="*{postcode}" placeholder="Postcode" autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">errors</p>
      </div>  
	     
      <button class="btn btn-primary" type="submit" style="background-color:#29a329;border-color=white"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
      <a class="btn btn-warning" role="button" href="/venues"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>
   
  </div>
</body>
</html>
